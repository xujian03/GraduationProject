<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-select.min.js"></script>

    <style>
		body{
		margin: 0;
        padding: 0;
        background-position: 0px 0px;
        background-color:#eee;
		}
		.round{
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <a href="/bs">
                <img src="img/website02.png" alt="" class="img-responsive">
            </a>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 round"  style='background-color:rgba(255,255,255,0.6);padding:40px'><!-- 登录表单-->
            <form>
                <legend>新会员注册</legend>
                <div class="form-group has-feedback"><!-- 学号-->
                    <label for="studentId">学号：</label>
                    <input type="text" class="form-control" placeholder="输入学号( 必填项 )" id="studentId">
                    <span id="studentIdLableTrue" class="glyphicon glyphicon-ok form-control-feedback hidden" style="float: left;color: #5cb85c;"></span>
                    <span id="studentIdLableFalse" class="glyphicon glyphicon-remove form-control-feedback hidden" style="float: left;color: crimson;"></span>
                </div>
                <div class="form-group has-feedback"><!-- 邮箱-->
                    <label for="email">邮箱：</label>
                    <input type="text" class="form-control" placeholder="输入邮箱( 必填项 )" id="email">
                    <span id="emailLableTrue" class="glyphicon glyphicon-ok form-control-feedback hidden" style="float: left;color: #5cb85c;"></span>
                    <span id="emailLableFalse" class="glyphicon glyphicon-remove form-control-feedback hidden" style="float: left;color: crimson;"></span>
                </div>
                <div class="form-group has-feedback"><!-- 密码-->
                    <label for="password">密码：</label>
                    <input type="text" class="form-control" placeholder="输入密码( 必填项/长度在6到20位之间 )" id="password">
                    <span id="passwordLableTrue" class="glyphicon glyphicon-ok form-control-feedback hidden" style="float: left;color: #5cb85c;"></span>
                    <span id="passwordLableFalse" class="glyphicon glyphicon-remove form-control-feedback hidden" style="float: left;color: crimson;"></span>
                </div>
                <div class="form-group has-feedback"><!-- 姓名-->
                    <label for="name">姓名：</label>
                    <input type="text" class="form-control" placeholder="输入姓名( 必填项 )" id="name">
                    <span id="nameLableTrue" class="glyphicon glyphicon-ok form-control-feedback hidden" style="float: left;color: #5cb85c;"></span>
                    <span id="nameLableFalse" class="glyphicon glyphicon-remove form-control-feedback hidden" style="float: left;color: crimson;"></span>
                </div>
                <div class="form-group">
                    <label >选择班级：</label>
                    <div class="row">
                        <div class="col-sm-6">
                            <select class="form-control" id="xueyuan" style="margin-bottom: 15px">

                            </select>
                        </div>


                        <div class="col-sm-6">
                            <select class="form-control" id="banji" disabled="disabled" style="margin-bottom: 15px">
                                　　
                            </select>
                        </div>
                </div>
                </div><!-- 信息-->
                <div class="form-group">
                    <label for="yanzhengma">验证码:</label>
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="yanzhengma" >
                        </div>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-info pull-left" id="btnYanZheng" >获取验证码</button>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputfile">头像选择：</label>
                    <input type="file" id="inputfile">
                    <p class="help-block">支持图像格式：jpg,gif,png。图片宽高最好一致</p>
                </div>
                <span id="dangermsg" class="text-left glyphicon glyphicon-remove-sign hidden label label-danger" style=""></span></br>
                <button type="button" class="btn btn-default pull-right" id="submit1">提交</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
<script src="js/regist.js"></script>
</html>
