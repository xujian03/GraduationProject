<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 350px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            </div>

                <form method="post">
                    <div class="form-group">
                        <label for="login_name" class="control-label">账号:</label>
                        <input type="text" class="form-control" id="login_name" name="admin" placeholder="输入学号/邮箱" >
                    </div>
                    <div class="form-group">
                        <label for="login_password" class="control-label">密码:</label>
                        <input type="password" class="form-control" id="login_password" name="pwd"  placeholder="输入密码">
                    </div>
                    <div class="jigsaw1 form-group"><!--验证码 -->

                        <div id="msg"></div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group" role="group">

                        </div>
                    </div>
                    <a href="/bs/login.html">手机端点击这里</a>

<!-- 上传Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="uploadModalLabel">发布求购</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="buyingName">求购书籍名(长度保持在50个字符内)</label>
                            <input type="text" class="form-control" id="buyingName" placeholder="书籍名">
                        </div>
                        <div class="form-group">
                            <label for="buyingMsg">求购书籍详情(如作者，版本号 长度保持在100个字符内)</label>
                            <input type="text" class="form-control" id="buyingMsg" placeholder="书籍详情">
                        </div>
                        <div class="form-group">
                            <label for="buyingImg">书籍展示（可不填）</label>
                            <input type="file" id="buyingImg" multiple="multiple">
                            <p class="help-block">按住CTRL键可选择多张图片最多支持6张、支持图像格式：jpg,gif,png。</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="" id="uploadbtn">上传</button>
            </div>
        </div>
    </div>
</div>
